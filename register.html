<!DOCTYPE html>
<html>

<head>
   <title>Registration Form</title>
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <script src="../js/validate.js"></script>
   <link rel="stylesheet" href="../css/style.css">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
   <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
</head>

<body>
   <div class="header">
      <img src="../image/logo1.png" align="left" hspace="40"> <!--Logo-->
      <h1>Sweet World Enterprise</h1>
   </div>

   <div class="w3-bar w3-deep-purple w3-large"> <!--Top navigation bar-->
      <a href="../index.html" class="w3-bar-item w3-button">Home</a>
      <a href="#news" class="w3-bar-item w3-button">Products</a>
      <a href="#contact" class="w3-bar-item w3-button">Contact</a>
      <a href="login.html" class="w3-bar-item w3-button w3-right">Login</a>
      <a href="register.html" class="w3-bar-item w3-button w3-right">Register</a>
   </div>


   <div class="main">
      <div class="container">
         <form name="registerForm" action="../php/register.php" onsubmit="return validateRegForm()" method="post"> <!--Register Validation-->
            <h2>Register</h2>
            <p>Please fill in this form to create an account.</p>

            <center>
               <img src="https://icon-library.com/images/signup-icon/signup-icon-13.jpg"> <!--Register Logo-->
            </center>

            <div class="row">
               <div class="col-25">
                  <label for="fname">Name</label> <!--Name-->
               </div>
               <div class="col-75">
                  <input type="text" id="idname" name="name" placeholder="e.g Tan Ivy" required>
               </div>
            </div>

            <div class="row">
               <div class="col-25">
                  <label for="email">Email</label> <!--Email-->
               </div>
               <div class="col-75">
                  <input type="text" id="idemail" name="email" placeholder="e.g xxx123@gmail.com" required>
               </div>
            </div>

            <div class="row">
               <div class="col-25">
                  <label for="gender">Gender</label> <!--Gender-->
               </div>
               <div class="col-75">
                  <input type="text" id="idgender" name="gender" placeholder="e.g Female/Male" required>
               </div>
            </div>

            <div class="row">
               <div class="col-25">
                  <label for="phone">Phone Number</label> <!--Phone Number-->
               </div>
               <div class="col-75">
                  <input type="text" id="idphone" name="phonenumber" placeholder="e.g 0123456789" required>
               </div>
            </div>


            <div class="row">
               <div class="col-25">
                  <label for="birthday">Date of Birthday</label> <!--Date of Birthday-->
               </div>
               <div class="col-75">
                  <input class="input--style-4" type="date" id="idbirthday" name="dateofbirth" value="" required>
               </div>
            </div>


            <div class="row">
               <div class="col-25">
                  <label for="password">Password</label> <!--Password-->
               </div>
               <div class="col-75">
                  <input type="password" id="idpassword" name="password" placeholder="Password" required>
               </div>
            </div>

            <div class="row">
               <div class="col-25">
                  <label for="password">Confirm Password</label> <!--Confirm Password-->
               </div>
               <div class="col-75">
                  <input type="password" id="idconfirmpassword" name="confirmpassword" placeholder="Re-enter password" required>
               </div>
            </div>

            <div class="row">
               <button type="submit" class="registerbtn">Register</button> <!--Register Button-->
            </div>

         </form>
      </div>
   </div>

         <div class="w3-container w3-deep-purple w3-center"> <!--Bottom navigation bar-->
            <p class="w3-large">Created by Tan Ivy. &copy; 2021</p>
         </div>

</body>
</html>
